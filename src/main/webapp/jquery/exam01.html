	// 위 긴 코드를 대체
	$(document).ready(function () {
		// 매개변수 인자로 함수를 넘기는 것을 콜백함수라고 한다.
		alert('hello');
	});
	// 함수 둘다 실행된다. 그러나 hello 다음에 ready가 실행된다는 보장은 없다.
	$(document).ready(function () {
		alert('ready');
	});

	// $(document).ready()만 아래와 같이 축약하여 쓸 수 있음
	$(function() {
		alert('ready2..');
	});
