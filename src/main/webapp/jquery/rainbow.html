<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rainbow</title>
<style>
	/* div {
	} */
	.box {
		float: left;
		width: 100px;
		height: 100px;
		text-align : center;
		line-height : 100px;
	}
	
	#mon {
		background-color: red;
	}
	#tue {
		background-color: orange;
	}
	#wen {
		background-color: yellow;
	}
	#thu {
		background-color: green;
	}
	#fri {
		background-color: blue;
	}
	#sat {
		background-color: indigo;
	}
	#sun {
		background-color: purple;
	}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
	$(document).ready(function(){
		
		$("div").hover(function(){
			$(this).animate({
				width : '150px',
				height : '150px'
			}, 300).append("<span>요일</span>");
		}, function(){
			$(this).animate({
				width : '100px',
				height : '100px'
			}).children().remove('span');
		})
		
	});
</script>
</head>
<body>
	<div class="box" id="mon">월</div>
	<div class="box" id="tue">화</div>
	<div class="box" id="wen">수</div>
	<div class="box" id="thu">목</div>
	<div class="box" id="fri">금</div>
	<div class="box" id="sat">토</div>
	<div class="box" id="sun">일</div>
</body>
</html>
