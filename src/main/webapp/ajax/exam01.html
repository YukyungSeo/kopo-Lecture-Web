<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#msgView {
		width: 500px;
		height: 200px;
		border: 1px solid red;
	}
</style>
<script src="/Lecture-Web/jquery/js/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function(){
		$('button').click(function() {
		/*  httpRequest = new XMLHttpRequest();
			httpRequest.open('get', 'hello.html')
			*/
			
			/*
				url		: 요청 주소(문자열)
				type	: 요청 메소드(문자열) - get post, 명시하지 않으면 get 방식
				data	: 파라미터(문자열, 객체)
				success	: 수진을 성공한 경우(함수)
				error	: 수신을 실패한 경우(함수)
			*/
			$.ajax({
				url		: 'hello.html',
				success	: function(data) {
					$('#msgView').append(data);
				}, 
				error	: function() {
					alert('실패');
				}
			})
		})
	});
</script>
</head>
<body>
	<h2>서버에서 받은 메세지</h2>
	<div id="msgView"></div>
	<button>서버에 자료요청</button>
</body>
</html>
